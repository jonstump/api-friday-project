<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Convert</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Convertor</h1>
      <p>Below will calculate the conversion rates to USD.</p>
    </div>
    <div class="row">
      <div class=" card col-4">
        <div class="card-title">
          <h2>Enter Currencies to convert:</h2>
        </div>
        <div class="card-body">
            <input type="text" id="dollarAmount" placeholder="$ Amount">
            <input type="text" id="currencyOne" placeholder="KPW">
            <input type="text" id="currencyTwo" placeholder="AUD">
            <input type="text" id="currencyThree" placeholder="CAD">
            <input type="text" id="currencyFour" placeholder="HKD">
            <input type="text" id="currencyFive" placeholder="IDR">
            <button class="btn btn-primary" id="convert">Convert</button>
        </div>
      </div>
      <div class="card col-md-4">
        <div class="card-title">
          <h2>Conversions:</h2>
        </div>
        <div class="card-body">
          <ul>
            <span id="error"></span>
            <span id="conversion"></span>
          </ul>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
